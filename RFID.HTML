<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Leitor Completo de Cart√£o NFC</title>
  <style>
    body { font-family: sans-serif; padding: 20px; text-align: center; }
    button { padding: 10px 20px; font-size: 18px; }
    #output { margin-top: 20px; font-size: 16px; text-align: left; white-space: pre-wrap; }
  </style>
</head>
<body>

<h2>Leitor de Cart√£o NFC</h2>
<button onclick="lerCartao()">üì∂ Ler Cart√£o NFC</button>

<div id="output"></div>

<script>
async function lerCartao() {
  const output = document.getElementById('output');
  output.textContent = "Aguardando aproxima√ß√£o do cart√£o...";

  if ("NDEFReader" in window) {
    try {
      const reader = new NDEFReader();
      await reader.scan();

      reader.onreading = event => {
        const records = event.message.records;
        let resultado = `‚úî Cart√£o lido com sucesso! Total de registros: ${records.length}\n\n`;

        records.forEach((record, i) => {
          resultado += `üîπ Registro ${i + 1}:\n`;
          resultado += `- Tipo: ${record.recordType}\n`;
          resultado += `- M√≠dia: ${record.mediaType || 'N/A'}\n`;
          const text = new TextDecoder().decode(record.data);
          resultado += `- Valor: ${text}\n\n`;
        });

        output.textContent = resultado;
      };

      reader.onreadingerror = () => {
        output.textContent = "‚ùå Erro ao tentar ler o cart√£o.";
      };

    } catch (err) {
      output.textContent = "‚ùå Erro: " + err.message;
      console.error(err);
    }

  } else {
    output.textContent = "‚ö†Ô∏è Este navegador n√£o suporta NFC.";
  }
}
</script>

</body>
</html>


<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gravador NFC</title>
  <style>
    body { font-family: sans-serif; padding: 30px; text-align: center; }
    input, button {
      font-size: 16px;
      padding: 10px;
      margin: 10px;
      width: 80%;
      max-width: 400px;
    }
    #status { margin-top: 20px; font-weight: bold; color: green; }
  </style>
</head>
<body>

<h2>Gravar Dados no Cart√£o NFC</h2>

<input type="text" id="nome" placeholder="Nome completo">
<input type="text" id="cargo" placeholder="Cargo ou fun√ß√£o">
<input type="text" id="matricula" placeholder="Matr√≠cula ou ID">

<br>
<button onclick="gravarCartao()">üìù Gravar no Cart√£o</button>

<div id="status"></div>

<script>
async function gravarCartao() {
  const nome = document.getElementById('nome').value;
  const cargo = document.getElementById('cargo').value;
  const matricula = document.getElementById('matricula').value;
  const status = document.getElementById('status');

  if (!nome || !cargo || !matricula) {
    status.style.color = 'red';
    status.textContent = '‚ö†Ô∏è Preencha todos os campos!';
    return;
  }

  const jsonData = {
    nome,
    cargo,
    matricula
  };

  if ("NDEFWriter" in window) {
    try {
      const writer = new NDEFWriter();
      await writer.write({
        records: [
          {
            recordType: "mime",
            mediaType: "application/json",
            data: new TextEncoder().encode(JSON.stringify(jsonData))
          }
        ]
      });

      status.style.color = 'green';
      status.textContent = "‚úÖ Dados gravados com sucesso! Encoste o cart√£o novamente para verificar.";
    } catch (err) {
      status.style.color = 'red';
      status.textContent = "‚ùå Erro ao gravar: " + err.message;
      console.error(err);
    }
  } else {
    status.style.color = 'red';
    status.textContent = "‚ö†Ô∏è Este navegador n√£o suporta grava√ß√£o NFC.";
  }
}
</script>

</body>
</html>
