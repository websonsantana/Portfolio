<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Leitor NFC Compat√≠vel</title>
  <style>
    body { font-family: Arial; text-align: center; padding: 30px; }
    button { padding: 12px 24px; font-size: 18px; background: #00337a; color: #fff; border: none; border-radius: 6px; }
    #saida { white-space: pre-wrap; text-align: left; margin-top: 30px; background: #eee; padding: 20px; border-radius: 8px; font-family: monospace; }
  </style>
</head>
<body>

<h2>Leitor NFC Compat√≠vel</h2>
<p>Aproxime o cart√£o para leitura</p>
<button onclick="lerCartao()">üì∂ Ler Cart√£o</button>
<div id="saida"></div>

<script>
function toHex(arr) {
  return [...new Uint8Array(arr)].map(b => b.toString(16).padStart(2, '0')).join(' ');
}

async function lerCartao() {
  const saida = document.getElementById('saida');
  saida.textContent = "‚è≥ Aguardando cart√£o NFC...";

  if ("NDEFReader" in window) {
    try {
      const reader = new NDEFReader();
      await reader.scan();

      reader.onreading = event => {
        let output = `‚úî Cart√£o detectado!\n\n`;
        const records = event.message.records;

        if (records.length === 0) {
          output += "‚ö†Ô∏è Nenhum registro NDEF encontrado.";
        }

        records.forEach((record, i) => {
          output += `üîπ Registro ${i + 1}\n`;
          output += `recordType: ${record.recordType}\n`;
          output += `mediaType: ${record.mediaType || 'N/A'}\n`;
          output += `id: ${record.id || 'N/A'}\n`;

          let decoded = '';
          try {
            decoded = new TextDecoder().decode(record.data);
            output += `Texto: ${decoded}\n`;
          } catch {
            output += `Texto: [N√£o foi poss√≠vel decodificar]\n`;
          }

          try {
            const json = JSON.parse(decoded);
            output += `JSON:\n${JSON.stringify(json, null, 2)}\n`;
          } catch {}

          output += `Hex: ${toHex(record.data)}\n\n`;
        });

        saida.textContent = output;
      };

      reader.onreadingerror = () => {
        saida.textContent = "‚ùå Erro ao ler o cart√£o. Tente novamente.";
      };

    } catch (e) {
      saida.textContent = "‚ùå Erro: " + e.message;
    }
  } else {
    saida.textContent = "‚ö†Ô∏è Web NFC n√£o √© suportado neste dispositivo.";
  }
}
</script>

</body>
</html>
