<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Leitor NFC Detalhado</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 30px; text-align: center; }
    button {
      padding: 12px 25px; font-size: 18px; cursor: pointer;
      background-color: #00337a; color: white;
      border: none; border-radius: 8px;
    }
    #saida {
      margin-top: 30px;
      text-align: left;
      white-space: pre-wrap;
      background: #f7f7f7;
      padding: 20px;
      border-radius: 8px;
      font-family: monospace;
    }
  </style>
</head>
<body>

<h2>Leitor de Cart√£o NFC - Avan√ßado</h2>
<p>Aproxime o cart√£o quando solicitado</p>
<button onclick="lerCartao()">üì∂ Ler Cart√£o NFC</button>
<div id="saida"></div>

<script>
function toHex(buffer) {
  return [...new Uint8Array(buffer)]
    .map(b => b.toString(16).padStart(2, '0'))
    .join(' ');
}

async function lerCartao() {
  const saida = document.getElementById('saida');
  saida.textContent = "Aguardando aproxima√ß√£o do cart√£o...";

  if ("NDEFReader" in window) {
    try {
      const reader = new NDEFReader();
      await reader.scan();

      reader.onreading = event => {
        const records = event.message.records;
        let resultado = `‚úî Cart√£o detectado!\nTotal de registros: ${records.length}\n\n`;

        records.forEach((record, i) => {
          resultado += `üîπ Registro ${i + 1}\n`;
          resultado += `- recordType: ${record.recordType}\n`;
          resultado += `- mediaType: ${record.mediaType || 'N/A'}\n`;
          resultado += `- id: ${record.id || 'N/A'}\n`;

          const raw = record.data;
          const hex = toHex(raw.buffer);
          resultado += `- Dados (hex): ${hex}\n`;

          try {
            const texto = new TextDecoder().decode(raw);
            resultado += `- Dados (texto): ${texto}\n`;

            try {
              const json = JSON.parse(texto);
              resultado += `- Dados (JSON formatado):\n${JSON.stringify(json, null, 2)}\n`;
            } catch {}
          } catch (e) {
            resultado += `- Dados (texto): [Erro ao decodificar]\n`;
          }

          resultado += '\n';
        });

        saida.textContent = resultado;
      };

      reader.onreadingerror = () => {
        saida.textContent = "‚ùå Erro ao tentar ler o cart√£o. Tente novamente.";
      };

    } catch (erro) {
      saida.textContent = "‚ùå Erro: " + erro.message;
      console.error(erro);
    }

  } else {
    saida.textContent = "‚ö†Ô∏è Este navegador n√£o suporta Web NFC.";
  }
}
</script>

</body>
</html>
