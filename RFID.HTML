<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Leitor de Cart√£o NFC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      text-align: center;
    }
    button {
      padding: 12px 25px;
      font-size: 18px;
      cursor: pointer;
      background-color: #00337a;
      color: white;
      border: none;
      border-radius: 8px;
    }
    #saida {
      margin-top: 30px;
      text-align: left;
      white-space: pre-wrap;
      background: #f0f0f0;
      padding: 20px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<h2>Leitor de Cart√£o NFC</h2>
<p>Aproxime o cart√£o quando solicitado</p>

<button onclick="lerCartao()">üì∂ Iniciar Leitura</button>

<div id="saida"></div>

<script>
async function lerCartao() {
  const saida = document.getElementById('saida');
  saida.textContent = "Aguardando cart√£o NFC...";

  if ("NDEFReader" in window) {
    try {
      const reader = new NDEFReader();
      await reader.scan();

      reader.onreading = event => {
        const records = event.message.records;
        let resultado = `‚úî Cart√£o detectado! Total de registros: ${records.length}\n\n`;

        records.forEach((record, index) => {
          resultado += `üîπ Registro ${index + 1}:\n`;
          resultado += `- Tipo: ${record.recordType}\n`;
          resultado += `- M√≠dia: ${record.mediaType || 'N/A'}\n`;

          try {
            const texto = new TextDecoder().decode(record.data);
            // Se for um JSON v√°lido, mostrar formatado
            if (record.mediaType === 'application/json') {
              const obj = JSON.parse(texto);
              resultado += `- Dados (JSON):\n`;
              resultado += JSON.stringify(obj, null, 2) + "\n\n";
            } else {
              resultado += `- Dados: ${texto}\n\n`;
            }
          } catch (e) {
            resultado += "- Dados: [Erro ao decodificar]\n\n";
          }
        });

        saida.textContent = resultado;
      };

      reader.onreadingerror = () => {
        saida.textContent = "‚ùå Erro ao tentar ler o cart√£o. Tente novamente.";
      };

    } catch (erro) {
      saida.textContent = "‚ùå Erro: " + erro.message;
      console.error(erro);
    }

  } else {
    saida.textContent = "‚ö†Ô∏è Este navegador n√£o suporta Web NFC.";
  }
}
</script>

</body>
</html>
