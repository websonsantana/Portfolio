<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webson | MW Consultoria Financeira</title>
    <link rel="icon" type="image/x-icon" href="logofinanceiro.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        header img {
            width: 150px;
        }
        #cliente {
            display: flex;
            justify-content: space-between;
            background-color: #072739;
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
        #filtro {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }
        .form-inline {
            display: flex;
            align-items: center;
        }
        .form-inline select,
        .form-inline input {
            margin-left: 10px;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #072739;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        h3, h4 {
            color: #072739;
        }
        #sideNav {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #072739;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }
        #sideNav a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 22px;
            color: #fff;
            display: block;
            transition: 0.3s;
        }
        #sideNav a:hover {
            color: #000;
        }
        #sideNav .closeBtn {
            position: absolute;
            top: 10px;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }
        #menuBtn {
            font-size: 30px;
            cursor: pointer;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div id="sideNav" class="sidenav">
        <a href="javascript:void(0)" class="closeBtn" onclick="closeNav()">&times;</a>
        <a href="#">Home</a>
        <a href="#">Sobre</a>
        <a href="#">Servi√ßos</a>
        <a href="#">Contato</a>
    </div>
    <div id="main" class="container">
        <span id="menuBtn" onclick="openNav()">&#9776;</span>
        <header>
            <img src="logofinanceiro.png" alt="Logo Financeiro">
        </header>
        <div id="cliente">
            <div>Ol√° Webson Santana</div>
            <div id="dataHora"></div>
            <div id="saldo">Saldo R$ 0,00</div>
            <button id="toggle-visibility" onclick="toggleSaldoVisibility()">üëÅ</button>
        </div>
        <div id="filtro">
            <div class="form-inline">
                <label for="filtroMes">M√™s:</label>
                <select id="filtroMes" onchange="filtrarMovimentacoes()">
                    <option value="jan">Janeiro</option>
                    <option value="fev">Fevereiro</option>
                    <option value="mar">Mar√ßo</option>
                    <option value="abr">Abril</option>
                    <option value="mai">Maio</option>
                    <option value="jun">Junho</option>
                    <option value="jul">Julho</option>
                    <option value="ago">Agosto</option>
                    <option value="set">Setembro</option>
                    <option value="out">Outubro</option>
                    <option value="nov">Novembro</option>
                    <option value="dez">Dezembro</option>
                </select>
            </div>
            <div class="form-inline">
                <label for="filtroAno">Ano:</label>
                <select id="filtroAno" onchange="filtrarMovimentacoes()">
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                </select>
            </div>
        </div>
        <h3 id="fluxo-caixa">Fluxo de Caixa</h3>
        <hr>
        <div id="entradas">
            <h4>Entradas <button onclick="inserirEntrada()">+</button></h4>
            <div class="form-inline">
                
                <input id="entradaDescricao" type="text" placeholder="Descri√ß√£o">
                <input id="entradaValor" type="number" placeholder="Valor">
            </div>
            <ul id="listaEntradas"></ul>
        </div>
        <div id="saidas">
            <h4>Sa√≠das <button onclick="inserirSaida()">+</button></h4>
            <div class="form-inline">
                
                <input id="saidaDescricao" type="text" placeholder="Descri√ß√£o">
                <input id="saidaValor" type="number" placeholder="Valor">
            </div>
            <ul id="listaSaidas"></ul>
        </div>
        <button onclick="gerarPDF()">Gerar PDF</button>
    </div>
    <footer>
        <center><h6><p>&copy; 2024 MW Consultoria Financeira. Todos os Direitos Reservados.</p></h6></center>
    </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
</body>
</html>
